name: Stage Tests
run-name: ğŸ§ª Stage Tests

on:
  # schedule:
   # - cron: '0 7 * * 1,3,5' # STAGE will run on weekdays at 09:00 (Kiev TZ) / 05:00 EST
  push:
    branches:
      - template
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run the tests against'
        required: true
        default: 'STAGE'
        type: choice
        options:
          - STAGE
      test_suite:
        description: 'Test suite(s) to run'
        required: true
        default: 'E2E'
        type: choice
        options:
          - E2E

# variables https://github.com/alexzavg/playwright_test_js/settings/variables/actions
env:
  E2E_STAGE:              ${{vars.E2E_TESTS_STAGE}}
  NODE_VERSION:           22.x

jobs:
  run_stage_tests:
    name: âš™ï¸ Run STAGE Tests
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 7 * * 1,3,5' || github.event.inputs.environment == 'STAGE'
    steps:
    - name: ğŸ” List all environment variables
      run: env | sort

    - name: Checkout
      uses: actions/checkout@v4

    - name: ğŸ“— Use node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ”½ Install dependencies
      id: install_deps
      run: |
        npm ci
        npx playwright install chrome

    - name: ğŸ“ Create .env file
      run: echo "${{secrets.CONFIG_STAGE}}" > .env.stage

    - name: âš™ï¸ Run e2e tests
      id: run_e2e_stage
      if: steps.install_deps.outcome == 'success' && (github.event_name == 'schedule' || github.event.inputs.test_suite == 'E2E' || github.event.inputs.test_suite == 'ALL')
      run: |
        xvfb-run npm run $E2E_STAGE

    - name: Deploy to GitHub Pages
      if: steps.run_e2e_stage.outcome == 'success' || steps.run_e2e_stage.outcome == 'failure'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: html_report
        destination_dir: stage_report
